<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
    <title>Rosie Lee's Tea Shop</title>
    <link rel="shortcut icon" type="img/png" href="img/logofav.png" />
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <h6>Tea Service</h6>
          <p>
            Pop in and put your feet up. We'll put on the kettle for you. Enjoy
            your pot of tea with some fluffy scones or small bites. Or, better
            yet, bring your friends and enjoy our full tea service.
          </p>
        </div>
      </div>
      <div id="carousel" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              class="d-block img-fluid col"
              src="img/gallery/tea1.png"
              alt="Tea Slide"
            />
          </div>
          <div class="carousel-item">
            <img
              class="d-block img-fluid col"
              src="img/gallery/tea2.png"
              alt="Tea Slide"
            />
          </div>
          <div class="carousel-item">
            <img
              class="d-block img-fluid col"
              src="img/gallery/tea3.png"
              alt="Tea Slide"
            />
          </div>
          <a
            class="carousel-control-prev"
            href="#carousel"
            role="button"
            data-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a
            class="carousel-control-next"
            href="#carousel"
            role="button"
            data-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
    </div>
    <script
      src="http://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://kit.fontawesome.com/ab4d125943.js"
      crossorigin="anonymous"
    ></script>

    <script>
      //Get the current year for the copyright
      $("#year").text(new Date().getFullYear());

      // init scrollspy
      $("body").scrollspy({
        target: "#main-nav",
      });

      //smooth scroll
      //init smooth scroll
      $("#main-nav a").on("click", function (e) {
        //check for a hash value
        if (this.hash !== "") {
          //prevent default behavior

          e.preventDefault();

          //store hash
          const hash = this.hash;

          //animate smooth scroll

          $("html, body").animate(
            {
              scrollTop: $(hash).offset().top,
            },
            900,
            function () {
              //add has to url after scroll

              window.location.hash = hash;
            }
          );
        }
      });
    </script>
    <script>
      // workaround for multi-item carousel
      $(".carousel-item").each(function () {
        // get the next slide, and its next slide (wrapping where necessary)
        let next = getNextOrFirst($(this), ".carousel-item");
        let third = getNextOrFirst(next, ".carousel-item");

        // append the next-slide's content to this slide
        next.children().first().clone().appendTo($(this));
        // append the third slide's content to this slide
        third.children().first().clone().appendTo($(this));
        // get the next carousel item, wrap where necessary
        //let next = $(this).next();
      });

      function getNextOrFirst($elem, selector) {
        let next = $elem.next(selector);
        return next.length > 0 ? next : $elem.siblings().first();
      }
    </script>
  </body>
</html>
