<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/5.1.1/bootstrap-social.min.css"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
    <title>Rosie Lee's Tea Shop</title>
    <link rel="shortcut icon" type="img/png" href="img/logofav.png" />
  </head>

  <body>
    <header>
      <nav
        class="navbar navbar-light bg-light navbar-expand-sm sticky-top py-4 nav-text"
        id="main-nav"
      >
        <div class="container">
          <a href="index.html" class="navbar-brand">
            <img
              src="img/logo.png"
              width="200"
              height="200"
              alt="RosieLee's Logo"
            />
          </a>

          <button
            class="navbar-toggler ml-auto"
            data-toggle="collapse"
            data-target="#navbarCollapse"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mx-auto">
              <li class="nav-item mr-3">
                <a href="index.html" class="nav-link">
                  <h3>Home</h3>
                </a>
              </li>
              <li class="nav-item mr-3">
                <a href="about.html" class="nav-link">
                  <h3>Our Story</h3>
                </a>
              </li>
              <li class="nav-item mr-3">
                <a href="gallery.html" class="nav-link">
                  <h3>Gallery</h3>
                </a>
              </li>
              <li class="nav-item mr-1">
                <a href="menu.html" class="nav-link">
                  <h3>Menu</h3>
                </a>
              </li>
              <li class="nav-item mr-1">
                <a href="contact.html" class="nav-link">
                  <h3>Contact</h3>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- Menu Carousel  -->
    <div class="container">
      <div class="row row-content">
        <div class="col mx-auto mb-5">
          <!-- Building the Carousel -->
          <div id="homeCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
              <li
                data-target="#homeCarousel"
                data-slide-to="0"
                class="active"
              ></li>
              <li data-target="#homeCarousel" data-slide-to="1"></li>
              <li data-target="#homeCarousel" data-slide-to="2"></li>
              <li data-target="#homeCarousel" data-slide-to="3"></li>
              <li data-target="#homeCarousel" data-slide-to="4"></li>
            </ol>

            <!-- Images -->
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="/img/menu/menu1.png" alt="Menu" class="img-fluid" />
              </div>

              <div class="carousel-item">
                <img src="/img/menu/menu2.png" alt="Menu" class="img-fluid" />
              </div>

              <div class="carousel-item">
                <img src="/img/menu/menu3.png" alt="Menu" class="img-fluid" />
              </div>

              <div class="carousel-item">
                <img src="/img/menu/menu4.png" alt="Menu" class="img-fluid" />
              </div>

              <div class="carousel-item">
                <img src="/img/menu/menu5.png" alt="Menu" class="img-fluid" />
              </div>

              <!-- Carousel control buttons -->
              <a
                href="#homeCarousel"
                role="button"
                data-slide="prev"
                class="carousel-control-prev"
              >
                <span class="carousel-control-prev-icon"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a
                href="#homeCarousel"
                role="button"
                data-slide="next"
                class="carousel-control-next"
              >
                <span class="carousel-control-next-icon"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="site-footer text-white">
      <div class="container">
        <div class="row py-4">
          <!-- Social media buttons and copyright -->
          <div class="col-sm-4 ml-3 mb-4">
            <div class="row mb-3">
              <a
                class="btn btn-social-icon btn-instagram mr-1"
                href="https://www.instagram.com/rosieleesteashop/"
                ><i class="fa fa-instagram" target="_blank"></i
              ></a>
              <a
                class="btn btn-social-icon btn-facebook mr-1"
                href="https://www.facebook.com/rosieleesteashop/"
                target="_blank"
                ><i class="fa fa-facebook"></i
              ></a>
              <a
                class="btn btn-social-icon btn-twitter"
                href="https://twitter.com/rosieleesteas"
                target="_blank"
                ><i class="fa fa-twitter"></i
              ></a>
            </div>
            <div class="row">
              <p>
                Copyright &copy; <span id="year"></span> Rosie Lee's Tea Shop
                <br />
                All rights reserved <br />
                Website by Unsubstantiated_Script
              </p>
            </div>
            <hr class="d-sm-none" />
          </div>

          <!-- Sign up will need backend work later-->
          <div class="col-sm-4">
            <div class="row px-3 mb-5">
              <h4 class="mb-3">Subscribe to Our Newsletter</h4>
              <div class="input-group">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Email Address"
                  aria-label="Recipient's username"
                  aria-describedby="basic-addon2"
                />
                <div class="input-group-append">
                  <button class="btn btn-secondary px-4" type="button">
                    Ok
                  </button>
                </div>
              </div>
            </div>
            <hr class="d-sm-none" />
          </div>

          <!-- Contact info -->
          <div class="col offset-sm-1">
            <a class="text-light text-decoration-none" href="contact.html">
              <h4>Contact Us</h4>
            </a>
            <p>
              Remal Mall <br />
              Al Ain, Abu Dhabi, 85660 <br />
              United Arab Emirates
            </p>
            <i class="fa fa-phone mr-1"></i>
            +971 54 445 0769
          </div>
        </div>
      </div>
    </footer>

    <script
      src="http://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://kit.fontawesome.com/ab4d125943.js"
      crossorigin="anonymous"
    ></script>

    <script>
      //Get the current year for the copyright
      $("#year").text(new Date().getFullYear());
    </script>
  </body>
</html>
